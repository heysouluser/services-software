<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
   <link rel="stylesheet" href="./css/fonts.css">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/slider.css">
   <title>Slider</title>
</head>

<body>
   <div class="brand-slider__title-box">
      <h2 class="brand-slider__title">Ремонт техники различных брендов</h2>
   </div>
   <div class="brand-slider swiper">
      <div class="brand-slider__transparent-block"></div>
      <div class="brand-slider__wrapper swiper-wrapper">
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/acer.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/apple.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/bosch.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/lenovo.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/samsung.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/sony.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/viewsonic.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/acer.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
         <div class="brand-slider__slide swiper-slide">
            <div class="brand-slider__brand">
               <img src="./images/slider/apple.svg" alt="">
               <a href="#" class="brand-slider__link"><img src="./images/slider/go.svg" alt=""></a>
            </div>
         </div>
      </div>
      <div class="swiper-pagination"></div>
   </div>
   <div class="brand-slider__show-more">
      <button class="brand-slider__show-more-button">Показать все</button>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
   <script src="./script/script.js"></script>
</body>

</html>
